<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="photo-slider-flex">
      <div id="container" class="container example" onscroll="scrollPos();">
        <section class="project project-1">
          <img id="main-photo" class="main-photo" src="photo-1.jpg" />
          <h3 class="absolute-text-1">Vice Project</h3>
        </section>
        <section class="project project-2">
          <img class="main-photo" src="photo-2.jpg" />
          <h3 class="absolute-text-2">Sunflowers</h3>
        </section>
        <section class="project project-3">
          <img class="main-photo" src="photo-3.jpg" />
          <h3 class="absolute-text-3">Popcorn</h3>
        </section>
        <section class="project project-4">
          <img class="main-photo" src="photo-4.jpg" />
          <h3 class="absolute-text-4">Harvest time</h3>
        </section>
      </div>

      <div class="progress-slider">
        <div class="slider-item" id="n1"></div>
        <div class="slider-item" id="n2"></div>
        <div class="slider-item" id="n3"></div>
        <div class="slider-item" id="n4"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
